<div class="container-fluid">
  <div class="row">
    <div class="col-3"></div>

    <div class="col-3">
      <div class="card height mx-2 text-center mt-5 p-3">
        <h2>faceSnap</h2>
        <form [formGroup]="snapForm">
          <div class="form-group">
            <label for="title">Titre</label>
            <input id="title" type="text" formControlName="title">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" type="text" formControlName="description" rows="4">
              </textarea>
          </div>
          <div class="form-group">
            <label for="imageURL">URL de l'image</label>
            <input id="imageURL" type="text" formControlName="imageURL">
          </div>
          <div class="form-group">
            <label for="location">Lieu</label>
            <input id="location" type="text" formControlName="location">
          </div>
          <div class="action-buttons">
            <button type="submit" (click)="onSubmitForm()">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>

    <div class="col-3">
      <div class="card height mx-2 text-center mt-5 p-3" *ngIf="faceSnapPreview$ | async as faceSnap">
        <h2>{{ faceSnap.title | uppercase }}</h2>
        <p>Mis en ligne {{ faceSnap.created_At | date: 'à HH:mm, le d MMMM yyyy' }}</p>
        <img [src]="'https://source.unsplash.com/random/?'+faceSnap.imageURL" [alt]="faceSnap.title"  class="img-fluid border border-5 rounded">
        <p>{{ faceSnap.description }}</p>
        <p *ngIf="faceSnap.location">Photo prise à {{ faceSnap.location }}</p>
      </div>
    </div>
  </div>
</div>
