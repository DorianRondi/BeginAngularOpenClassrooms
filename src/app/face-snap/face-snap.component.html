  <h2>{{ faceSnap.title }}</h2>
  <p>Mis en ligne le {{ faceSnap.created_At | date }}</p>
  <p>{{ faceSnap.description }}</p>
  <p *ngIf="faceSnap.location">Lieu: {{ faceSnap.location }}</p>
  <p><span [ngStyle]="{ color: 'rgb('+ (255-(faceSnap.snaps*10)) +', '+ faceSnap.snaps*10 +', 0)' }">ðŸ¤Œ {{ faceSnap.snaps }}</span></p>
  <button class="btn btn-primary" (click)="onSnapToggle()">{{ buttonSnap }}</button>
  <img [src]="faceSnap.imageURL" [alt]="faceSnap.title" class="mt-2">
</div>
